<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213487904045270"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Online Doodle Website</h1>
            <div id="username-display"></div>
            <a href="leaderboard.html" id="leaderboard-link" style="font-size: 1.5em;">üèÜ</a>
            <a href="profile.html" id="profile-link" style="display:none;">üë§</a>
            <button id="dark-mode-toggle" class="dark-mode-toggle">üåë</button>
        </header>
        
        <main>
            <div id="login-message">You must log in to create or view doodles.</div>
            <div id="auth-buttons" class="centered">
                <button id="show-register" class="auth-button">Sign Up</button>
                <button id="show-login" class="auth-button">Login</button>
            </div>
            
            <form id="register-form" class="auth-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button type="button" id="register">Register</button>
            </form>
            
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" id="login">Login</button>
            </form>
            
            <p id="prompt"></p>
            
            <div id="canvas-controls" class="centered">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <label for="brush-color">Color:</label>
                <input type="color" id="brush-color" value="#000000">
                <button id="eraser-button">
                    <img id="eraser-icon" src="uploads/eraser-off-icon.png" alt="Eraser" />
                </button>
            </div>
            
            <div id="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            
            <div id="action-buttons" class="centered">
                <button id="save">Save Doodle</button>
                <button id="undo">‚Ü∂ Undo</button>
                <button id="redo">‚Ü∑ Redo</button>
            </div>
            
            <section id="previous-doodles">
                <h2>Previous Doodles</h2>
                <div id="doodles"></div>
            </section>
        </main>
        
        <footer>
            Made with ‚ù§Ô∏è by Stefan
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-service.html">Terms of Service</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
