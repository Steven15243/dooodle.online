<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213487904045270" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="uploads/dooodle.online.png" alt="Doodle Logo" id="logo">
            <div id="username-display"></div>
            
            <!-- Add a new container for the auth buttons and profile/dark mode buttons -->
            <div id="auth-and-settings">
                <div id="auth-buttons" class="centered">
                    <button id="show-register" class="auth-button">Sign Up</button>
                    <button id="show-login" class="auth-button">Login</button>
                </div>
            
                <div id="settings-buttons" class="centered">
                    <a href="leaderboard.html" id="leaderboard-link" style="font-size: 1.5em;">üèÜ</a>
                    <a href="profile.html" id="profile-link" style="display:none;">üë§</a>
                    <button id="dark-mode-toggle" class="dark-mode-toggle">üåë</button>
                    <button id="create-character-button">Create Character</button>
                </div>
            </div>
        </header>   
        <!-- Character Creation Modal -->
        <div id="character-modal" class="modal">
            <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create Your Character</h2>
            <canvas id="character-canvas" width="200" height="200"></canvas>
            <div class="controls">
                <label for="color-select">Color:</label>
                <select id="color-select">
                <option value="#FFD700">Gold</option>
                <option value="#00FFFF">Cyan</option>
                <option value="#FF69B4">Pink</option>
                <!-- Add more colors as needed -->
                </select>
        
                <label for="eyes-select">Eyes:</label>
                <select id="eyes-select">
                <option value="eye1.png">Eye Type 1</option>
                <option value="eye2.png">Eye Type 2</option>
                <!-- Add more eye options as needed -->
                </select>
        
                <label for="mouth-select">Mouth:</label>
                <select id="mouth-select">
                <option value="mouth1.png">Mouth Type 1</option>
                <option value="mouth2.png">Mouth Type 2</option>
                <!-- Add more mouth options as needed -->
                </select>
        
                <button id="save-character-button">Save as Profile Picture</button>
            </div>
            </div>
        </div>     
        
        <main>
            <div id="login-message">You must log in to create or view doodles.</div>
            
            <form id="register-form" class="auth-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button type="button" id="register">Register</button>
            </form>
            
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" id="login">Login</button>
            </form>
            
            <p id="prompt"></p>
            
            <div id="canvas-controls" class="centered">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <label for="brush-color">Color:</label>
                <input type="color" id="brush-color" value="#000000">
                <button id="eraser-button">
                    <img id="eraser-icon" src="uploads/eraser-off-icon.png" alt="Eraser" />
                </button>
            </div>
            
            <div id="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            
            <div id="action-buttons" class="centered">
                <button id="save">Save Doodle</button>
                <button id="undo">‚Ü∂ Undo</button>
                <button id="redo">‚Ü∑ Redo</button>
            </div>
            
            <section id="previous-doodles">
                <h2>Previous Doodles</h2>
                <div id="doodles"></div>
            </section>
        </main>
        
        <footer>
            <div class="social-media">
                <p>Find us also on:</p>
                <a href="https://x.com/dooodleonline" target="_blank">
                    <img src="uploads/path-to-your-x-logo-image.png" alt="X Logo" class="x-logo">
                </a>
            </div>
        </footer>        

        <footer>
            Made with ‚ù§Ô∏è by Stefan
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-service.html">Terms of Service</a>
        </footer>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
