<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Share Doodles Online | Doodle App</title>
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="Create, save, and share doodles online with the Doodle App. Join our community, participate in leaderboards, and showcase your creativity.">

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Doodle App">
    <meta property="og:description" content="Create, save, and share doodles online.">
    <meta property="og:image" content="uploads/dooodle.online.png">
    <meta property="og:url" content="https://dooodle.online">
    <meta property="og:type" content="website">

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Doodle App",
        "url": "https://dooodle.online"
    }
    </script>

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213487904045270" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="uploads/dooodle.online.png" alt="Doodle App Logo" id="logo" class="fade-in">
            <div id="username-display"></div>
            
            <div id="auth-and-settings">
                <div id="auth-buttons" class="centered">
                    <button id="show-register" class="auth-button slide-in">Sign Up</button>
                    <button id="show-login" class="auth-button slide-in">Login</button>
                </div>
            
                <div id="settings-buttons" class="centered">
                    <a href="leaderboard.html" id="leaderboard-link" class="bounce-in">üèÜ</a>
                    <a href="profile.html" id="profile-link" style="display:none;">üë§</a>
                    <button id="dark-mode-toggle" class="dark-mode-toggle">üåë</button>
                </div>
            </div>
            <!-- Background Music Player -->
            <audio id="background-music" loop>
                <source src="perfect-beauty.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <!-- Play/Pause Button -->
            <button id="music-toggle">üîä Mute</button>
        </header>        
        
        <main>
            <h1 class="zoom-in">Your Doodle Canvas</h1>

            <div id="login-message" class="fade-in">You must log in to create or view doodles.</div>
            
            <form id="register-form" class="auth-form">
                <h2 class="slide-in">Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button type="button" id="register">Register</button>
            </form>
            
            <form id="login-form" class="auth-form">
                <h2 class="slide-in">Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button type="button" id="login">Login</button>
            </form>
            
            <!-- Doodle Prompt -->
            <div id="doodle-prompt" class="centered">
                <h2 class="slide-in">What Should You Doodle Today?</h2>
                <p id="prompt"></p> <!-- Placeholder for dynamic prompt -->
            </div>

            <div id="canvas-controls" class="centered slide-in">
                <label for="brush-size">Brush Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <label for="brush-color">Color:</label>
                <input type="color" id="brush-color" value="#000000">
                <button id="eraser-button">
                    <img id="eraser-icon" src="uploads/eraser-off-icon.png" alt="Doodle Eraser Icon" />
                </button>
                <button id="fill-tool">Fill Tool</button>

            </div>
            
            <div id="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            
            <div id="action-buttons" class="centered">
                <button id="save" class="button-animation">Save Doodle</button>
                <button id="undo" class="button-animation">‚Ü∂ Undo</button>
                <button id="redo" class="button-animation">‚Ü∑ Redo</button>
                <button id="share-doodle" class="button-animation">Share</button>
                <button id="download-doodle" class="button-animation">Download</button>
            </div>
            
            <section id="previous-doodles">
                <h2 class="fade-in">Previous Doodles</h2>
                <div id="doodles"></div>
            </section>
        </main>
        
        <footer>
            <div class="social-media fade-in">
                <p>Find us also on:</p>
                <a href="https://x.com/dooodleonline" target="_blank">
                    <img src="uploads/path-to-your-x-logo-image.png" alt="X Logo" class="x-logo">
                </a>
            </div>
        </footer>        

        <footer>
            Made with ‚ù§Ô∏è by Stefan
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-service.html">Terms of Service</a>
        </footer>
    </div>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
