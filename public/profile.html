<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        #profile-picture img {
            max-width: 100%; 
            height: auto; 
            width: 200px; 
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 id="profile-username">Username</h1>
        <div id="profile-picture" style="position: relative; width: 200px; height: 200px;">
            <img src="default_character.png" alt="Profile Picture">
        </div>
        <p id="profile-bio">Bio</p>
        <p id="profile-likes">Total Likes: 0</p>

        <!-- Button to create a character -->
        <button id="create-character-button">Create Character</button>

        <div class="edit-bio">
            <textarea id="edit-bio" placeholder="Edit your bio..."></textarea>
            <button id="save-profile">Save Profile</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
